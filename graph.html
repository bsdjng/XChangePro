<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Page</title>

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/graph.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Dynamisch geladen navbar -->
    <div id="navbar-container"></div>

    <!-- Pagina inhoud -->
    <div class="page-content">
      <h2 class="page-title">Exchange Rates Chart</h2>

      <div class="form-group">
        <label for="base-currency" class="form-label">Base Currency:</label>
        <select id="base-currency" class="form-select">
          <!-- Options will be dynamically populated -->
        </select>
      </div>

      <div class="chart-container">
        <canvas id="exchangeChart" width="400" height="200"></canvas>
      </div>

      <div class="button-group">
        <button class="custom-button" onclick="updateChart('30d')">
          Laatste 30 dagen
        </button>
        <button class="custom-button" onclick="updateChart('1y')">
          Laatste jaar
        </button>
      </div>
    </div>

    <!-- Navbar Loading Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Dynamisch navbar inladen
        fetch("../navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;

            // Herinitialiseer functionaliteit na laden
            const loginBtn = document.getElementById("login-btn");
            const loginClose = document.getElementById("login-close");
            const login = document.getElementById("login");

            if (loginBtn) {
              loginBtn.addEventListener("click", () => {
                login.classList.add("show-login");
              });
            }

            if (loginClose) {
              loginClose.addEventListener("click", () => {
                login.classList.remove("show-login");
              });
            }
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    <!-- Graph Functionaliteit -->
    <script src="../assets/js/graph.js"></script>
  </body>
</html>
