<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Mijn Eerste Grafiek</h2>
      <div class="card">
        <div class="card-body">
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-secondary">Terug naar Home</a>
      </div>
    </div>

    <script>
      // Data en configuratie voor de grafiek
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "line", // Grafiektype
        data: {
          labels: ["Januari", "Februari", "Maart", "April", "Mei"],
          datasets: [
            {
              label: "Omzet (â‚¬)",
              data: [1200, 1900, 3000, 2500, 2200],
              backgroundColor: [
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 99, 132, 0.2)",
              ],
              borderColor: [
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 99, 132, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
