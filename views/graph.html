<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Graph</title>
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Updated Script -->
    <script src="../scripts/graph.js" defer></script>
    <link rel="stylesheet" href="../assets/css/graph.css" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div id="navbar-container"></div>

    <h1>Currency Compare Graph</h1>
    <form id="currencyForm">
        <label for="baseCurrency">Base Currency:</label>
        <select id="baseCurrency" required></select>

        <label for="targetCurrency">Target Currency:</label>
        <select id="targetCurrency" required></select>

        <label for="days">Days:</label>
        <input type="number" id="days" value="30" min="1" max="365" required>

        <button type="submit" class="graph-button-bas-special">Update Graph</button>
    </form>

    <!-- Updated: Chart container -->
    <div id="currencyChart" style="width: 100%; height: 400px;"></div>

    <div id="footer-container"></div>
</body>

</html>
<script src="../scripts/loadComponents.js"></script>
