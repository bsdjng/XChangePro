<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/js/converter.js"></script>
    <link rel="stylesheet" href="/assets/css/converter.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div id="currency-converter" class="card p-4">
        <h1 class="text-center">Currency Converter</h1>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter amount"
          />
        </div>
        <div class="mb-3">
          <label for="from" class="form-label">From:</label>
          <select id="from" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="to" class="form-label">To:</label>
          <select id="to" class="form-select"></select>
        </div>
        <button onclick="convertCurrency()" class="btn btn-primary w-100">
          Convert
        </button>
        <h2 id="result" class="text-center mt-4"></h2>
      </div>c
    </div>
  </body>
</html>
